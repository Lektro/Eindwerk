<p>comment-list-user works!</p>

<p>Listing comments for user: {{this.user.username}}</p>

<button (click)="refreshComments()">refresh</button>

<table>
  <tr>
    <th>ID</th>
    <th>Parent</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let comment of comments">
    <td>{{comment.id}}</td>
    <td>{{comment.parent.postTitle}}</td>
    <td>{{comment.content}}</td>
  </tr>
</table>
